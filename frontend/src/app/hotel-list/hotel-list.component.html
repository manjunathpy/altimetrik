<div class="card">
  <div class="card-header">
   <strong>Hotel List</strong> 
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="location">Filter by Location:</label>
      <select class="form-control" id="location" [(ngModel)]="location" (change)="onFilter()">
          <option *ngFor="let loc of locations" [value]="loc">{{ loc }}</option>
      </select>
  </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let hotel of hotels" (click)="selectHotel(hotel)" data-bs-toggle="modal" data-bs-target="#bookingModal">
        <strong>{{ hotel.name }}</strong><br>
        <small>Location: {{ hotel.location }}</small>
        <button class="btn btn-primary custom">Book</button>
      </li>
    </ul>
  </div>
</div>

<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookingModalLabel">Book a Room at {{ selectedHotel?.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="createBooking()">
          <div class="form-group">
            <label for="userName">Name:</label>
            <input type="text" class="form-control" id="userName" [(ngModel)]="booking.userName" name="userName" required />
          </div>
          <div class="form-group">
            <label for="userAddress">Address:</label>
            <input type="text" class="form-control" id="userAddress" [(ngModel)]="booking.userAddress" name="userAddress" required />
          </div>
          <div class="form-group">
            <label for="numberOfRooms">Number of Rooms:</label>
            <input type="number" class="form-control" id="numberOfRooms" [(ngModel)]="booking.numberOfRooms" name="numberOfRooms" required />
          </div>
          <div class="form-group">
            <label for="checkInDate">Check-in Date:</label>
            <input type="date" class="form-control" id="checkInDate" [(ngModel)]="booking.checkInDate" name="checkInDate" required />
          </div>
          <div class="form-group">
            <label for="checkOutDate">Check-out Date:</label>
            <input type="date" class="form-control" id="checkOutDate" [(ngModel)]="booking.checkOutDate" name="checkOutDate" required />
          </div>
          <button type="submit" class="btn btn-primary">Book Room</button>
        </form>
      </div>
    </div>
  </div>
</div>
